<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>SignUp</title>
		<link rel="stylesheet" href="signup style.css">
	</head>
	<body>
		<div class="sign-up">
		<h1>Create an Account</h1>
			<p>It's very simple !</p>
		<form action="#" method="post"><br><br>
			<h3>First Name</h3>
			<input type="text" name="firstname" placeholder="Enter your first Name"><br>
			
			<h3>Last Name</h3>
			<input type="text"name="lastname" placeholder="Enter your last Name"><br>
			<h3>Email</h3>
			<input type="Email" name="email" placeholder="Enter your Email">
			<h3>Gender</h3>
			<label for="male">Male</label>
			<input type="radio" id="male" name="gender" value="male">
			<label for="female">Female</label>
			<input type="radio" id="female" name="gender" value="female">
			<label for="other">Other</label>
			<input type="radio" id="other" name="gender" value="other">
			<h3>Date of Birth</h3>
			<input type="date" name="date">
			<h3 class="formheading">Password</h3>
			<input type="password" name="password" placeholder="Create your Password">
			<h3>Re-Password</h3>
			<input type="password" name="password" placeholder="Re-type your Password"><br><br><br>
			<button type="submit" value="Submit">Submit</button>
		</form>
		</div>
</body>
</html>
